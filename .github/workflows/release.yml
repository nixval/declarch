name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag destination (e.g. v0.8.2)"
        required: true
        type: string
      source_ref:
        description: "Git ref to build from (e.g. main, v0.8.2)"
        required: true
        default: "main"
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  REPO_SLUG: nixval/declarch
  BIN_NAME: declarch
  BIN_ALIAS: decl
  ASSET_PREFIX: declarch

jobs:
  build-linux:
    name: Build Linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.source_ref || github.ref }}

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: -C link-arg=-lgcc
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare archive
        run: |
          cd target/${{ matrix.target }}/release
          cp ../../../README.md .
          cp ../../../LICENSE .
          tar czf ../../${{ env.ASSET_PREFIX }}-${{ matrix.target }}.tar.gz ${{ env.BIN_NAME }} ${{ env.BIN_ALIAS }} README.md LICENSE
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_PREFIX }}-${{ matrix.target }}
          path: target/${{ env.ASSET_PREFIX }}-${{ matrix.target }}.tar.gz

  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.source_ref || github.ref }}

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare archive
        run: |
          cd target/${{ matrix.target }}/release
          cp ../../../README.md .
          cp ../../../LICENSE .
          tar czf ../../${{ env.ASSET_PREFIX }}-${{ matrix.target }}.tar.gz ${{ env.BIN_NAME }} ${{ env.BIN_ALIAS }} README.md LICENSE
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_PREFIX }}-${{ matrix.target }}
          path: target/${{ env.ASSET_PREFIX }}-${{ matrix.target }}.tar.gz

  build-windows:
    name: Build Windows (x86_64-pc-windows-msvc)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.source_ref || github.ref }}

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Build binary
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Prepare archive
        shell: pwsh
        run: |
          $target = "x86_64-pc-windows-msvc"
          $releaseDir = "target/$target/release"
          Copy-Item README.md "$releaseDir/README.md"
          Copy-Item LICENSE "$releaseDir/LICENSE"
          Compress-Archive -Path "$releaseDir/$env:BIN_NAME.exe","$releaseDir/$env:BIN_ALIAS.exe","$releaseDir/README.md","$releaseDir/LICENSE" -DestinationPath "target/$env:ASSET_PREFIX-$target.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_PREFIX }}-x86_64-pc-windows-msvc
          path: target/${{ env.ASSET_PREFIX }}-x86_64-pc-windows-msvc.zip

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.source_ref || github.ref }}

      - name: Release consistency guard
        run: |
          TAG="${{ github.event.inputs.release_tag || github.ref_name }}"
          scripts/check_release_consistency.sh --tag "$TAG" --strict

      - name: Maturity pre-merge gate
        run: scripts/maturity_premerge_gate.sh

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.release_tag || github.ref_name }}"
          case "$TAG" in
            v*) ;;
            *) TAG="v${TAG}" ;;
          esac
          VERSION=${TAG#v}

          : > artifacts/checksums.txt
          while IFS= read -r -d '' file; do
            sum="$(sha256sum "$file" | awk '{print $1}')"
            base="$(basename "$file")"
            echo "${sum}  ${base}" >> artifacts/checksums.txt
          done < <(find artifacts -type f -name '${{ env.ASSET_PREFIX }}-*' -print0 | sort -z)

          if gh release view "${TAG}" &>/dev/null; then
            echo "Release ${TAG} already exists, uploading artifacts..."
            gh release upload "${TAG}" artifacts/*/${{ env.ASSET_PREFIX }}-* artifacts/checksums.txt --clobber
          else
            echo "Creating new release ${TAG}..."
            gh release create "${TAG}" \
              --title "Declarch ${VERSION}" \
              --notes-file CHANGELOG.md
            gh release upload "${TAG}" artifacts/*/${{ env.ASSET_PREFIX }}-* artifacts/checksums.txt
          fi

      - name: Publish info
        run: |
          echo "Release created!"
          echo "Publish to AUR with: ./.aur/scripts/publish.sh"
