# Cargo Deny Configuration
# This configuration is used to check for security vulnerabilities,
# license compliance, and crate duplication.

# Advisory Database Configuration
[advisories]
# The URL of the advisory database
db-urls = ["https://github.com/rustsec/advisory-db"]
# The path where the advisory database is cloned/fetched to
db-path = "~/.cargo/advisory-db"

# Ignore specific advisories
# ignore = [
#     "RUSTSEC-2020-0000",
# ]

[licenses]
# Allow commonly used open-source licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "MPL-2.0",
    "CC0-1.0",
    "Unlicense",
]

# Allow unused licenses for now (can be strict later)
unused-allowed-license = "allow"

[bans]
# Multiple versions of the same crate
# We allow duplicates but warn about them
multiple-versions = "warn"
# How to handle wildcards in dependencies
wildcards = "warn"

# Deny specific crates
deny = [
    # Prevent using deprecated/historically vulnerable crates
    { name = "serde_yaml", reason = "Deprecated, use serde_yml instead" },
]

# Skip checking specific crates for duplicates
# (useful when multiple versions are unavoidable)
skip = [
    # Example: { name = "syn", version = "1.0" },
]

[sources]
unknown-git = "deny"
unknown-registry = "deny"

[graph]
# Enable checking the dependency graph for cycles
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
]
